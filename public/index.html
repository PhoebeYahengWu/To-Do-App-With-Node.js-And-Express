<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo - Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       
</head>

<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="#!" class="brand-logo center"> &nbsp;Just Do It</a>
    </div>
  </nav>
        

  <div class="container">
    <div class="row">
      <div class="col s12">
        <ul class="collection todo-list">
          <li class="collection-item new-item">
            <form id="todo-form">
              <div class="container">
                <div class="row">
                  <div class="col s10 input-field">
                    <input class="new-item form-control" placeholder=" Add a Todo" type="text" />
                  </div>
                  <div class="col s1 input-field">
                    <button type="submit" class="waves-effect waves-light btn mt-2"><i class="fa fa-plus"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </li>
          <span class="todo-container">
          </span>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
